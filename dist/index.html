<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Sign In</title>
    <script type="module" crossorigin src="/assets/index-CLsWpMja.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Cu85a5xI.css">
  </head>
  <body>
    <div class="container">
      <!-- Sign In Form -->
      <div id="signin-form" class="form-container">
        <h2>Sign In</h2>
        <div class="form-group">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" required />
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" required />
        </div>
        <button type="submit">Sign In</button>
        <div class="toggle-form">
          <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="signup-form" class="form-container" style="display: none">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required />
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" required />
        </div>
        <button type="submit">Sign Up</button>
        <div class="toggle-form">
          <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </div>
      </div>
    </div>

    <script>
      function toggleForms() {
        const signinForm = document.getElementById("signin-form");
        const signupForm = document.getElementById("signup-form");

        if (signinForm.style.display === "none") {
          signinForm.style.display = "flex";
          signupForm.style.display = "none";
        } else {
          signinForm.style.display = "none";
          signupForm.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
